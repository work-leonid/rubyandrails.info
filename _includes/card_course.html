<a href="{{ course.url }}"
   class="flex flex-col items-start relative hover:-translate-y-2 transition-all ease-in-out text-xl text-red-600">

    {% if course.price == 'free' %}
    <span class="bg-green-500 backdrop-blur-xl tracking-wider absolute -top-2 font-bold uppercase right-2 transform -rotate-6 text-white text-lg px-6 py-1 mb-1 rounded-full">Free</span>
    {% endif %}

    {% if course.price == 'free' %}
    <div class="bg-gradient-to-br p-5 from-lime-600 to-emerald-700 w-full aspect-video  shadow-xl shadow-slate-600/10 rounded-sm text-white font-serif">
        {% else %}
    <div class="bg-gradient-to-br p-5 from-red-600 to-sky-800 via-slate-800 w-full aspect-video  shadow-xl shadow-slate-600/10 rounded-sm text-white font-serif">

    {% endif %}
        <span class="text-sm block mb-5 opacity-70">{{course.publisher_title }}</span>

        <span class="inline-block text-3xl font-medium">{{ course.title }}</span>
    </div>
</a>
