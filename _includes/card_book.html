<a href="{{ book.url }}"
   class="flex flex-col items-start  hover:-translate-y-2 transition-all ease-in-out text-xl text-red-600">
    {% if book.cover %}
    <img src="{{site.baseurl}}/assets/images/books/{{book.cover}}" alt=""
         class="object-fill rounded-sm shadow-xl shadow-slate-600/10 h-80 shrink-0">
    {% else %}
    <div class="bg-gradient-to-br from-slate-600 to-slate-800 h-64 w-48  shadow-xl shadow-slate-600/10 rounded-sm text-2xl text-slate-400 text-white font-serif">
    </div>
    {% endif %}
    <div class="pt-3 pb-4 flex flex-col">
        {{ book.title }}
        <span class="text-sm font-normal text-slate-500">by {{book.author}}</span>
    </div>
</a>
